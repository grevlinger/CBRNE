<div class="container">
  <h1>Quiz</h1>

  <form id="quizForm">
    <!-- Quiz Questions will be dynamically generated here -->
  </form>
</div>

<style>
  .container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
  }

  label {
    display: block;
    margin-bottom: 10px;
  }

  input {
    width: 100%;
    padding: 5px;
    margin-bottom: 15px;
  }
</style>

<script>
  const quizForm = document.getElementById('quizForm');
  const quizQuestions = [
    { id: 1, question: "Hva står forkortelsen CBRNE for?" },
    { id: 2, question: "Hvilken type hendelse dekker C i CBRNE?" },
    { id: 3, question: "Hvilket stoff er et eksempel på en biologisk fare (B)?" },
    { id: 4, question: "Hva er kjennetegnet på en radiologisk fare (R)?" },
    { id: 5, question: "Hvilket element står for N i CBRNE?" },
    { id: 6, question: "Hva er et eksempel på en kjemisk fare (C)?" },
    { id: 7, question: "Hva står H i CBRNE for?" },
    { id: 8, question: "Hvilken type hendelse dekker E i CBRNE?" },
    { id: 9, question: "Hva er et eksempel på en eksplosiv fare (E)?" },
    { id: 10, question: "Hvilken type hendelse dekker E i CBRNE?" }
    // Legg til flere spørsmål etter behov
  ];

  // Hent lagret svar fra localStorage
  const savedAnswers = JSON.parse(localStorage.getItem('quizAnswers')) || {};

  // Funksjon for å vise spørsmål og lagre svar
  function showQuestion(question) {
    const answer = savedAnswers[question.id] || "";
    
    const questionDiv = document.createElement('div');
    questionDiv.innerHTML = `
      <label for="answer${question.id}">${question.question}</label>
      <input type="text" id="answer${question.id}" name="answer${question.id}" value="${answer}">
    `;

    quizForm.appendChild(questionDiv);
  }

  // Vis spørsmål i rekkefølge
  quizQuestions.forEach(showQuestion);

  // Lytt etter skjemainnsending
  quizForm.addEventListener('submit', function(event) {
    event.preventDefault();

    // Lagre svar i localStorage
    quizQuestions.forEach(question => {
      const answer = document.getElementById(`answer${question.id}`).value;
      savedAnswers[question.id] = answer;
    });

    localStorage.setItem('quizAnswers', JSON.stringify(savedAnswers));

    alert("Svarene er lagret!");
  });
</script>
